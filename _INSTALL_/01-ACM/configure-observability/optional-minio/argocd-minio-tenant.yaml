---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-tenant
  namespace: openshift-gitops
spec:
  destination:
    name: in-cluster
    namespace: minio-s3
    server: ''
  source:
    path: _INSTALL_/01-ACM/configure-observability/optional-minio/minio-tenant
    repoURL: 'https://github.com/hates52/ACM-multicluster.git'
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
